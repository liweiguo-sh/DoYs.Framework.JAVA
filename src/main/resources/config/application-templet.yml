## -- templet --
server:
  port: 9988
  servlet:
    context-path: /DoYsSV
    session:
      timeout: PT360M
logging:
  config: classpath:config/logback-spring.xml

spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  datasource:
    username: root
    password: 34821015
    url: jdbc:mysql://localhost:3306/aprint?useUnicode=true&characterEncoding=UTF-8&useSSL=false&rewriteBatchedStatements=true&serverTimezone=Asia/Shanghai&autoReconnect=true&zeroDateTimeBehavior=convertToNull
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: DatebookHikariCP
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  datasource-dynamic:
    username: root
    password: 34821015
    url: jdbc:mysql://localhost:3306/{database}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&rewriteBatchedStatements=true&serverTimezone=Asia/Shanghai&autoReconnect=true&zeroDateTimeBehavior=convertToNull
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
  hikari:
    maximum-pool-size: 15

upgrade-database:
  entity-packages:
    com.doys.aprint.dts
  delete-field:
    keep-days: 31
global:
  debug: true
  login:
    verifyCode: false
    verifyPassword: false
    superPassword: 34821015
  resRunPath: C:/.work/resRunPath
  resTempPath: C:/.work/resTempPath